<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="descreption" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Form</title>
    </head>
    <body style="background-color: rgb(17, 44, 44); " >
        <form method="post">
        <fieldset style="background-color: aqua;" >
            <legend style="background-color: aqua;">Personal Data</legend>

            <fieldset style="background: aquamarine;  margin-bottom: 8px;"> 
                <legend style="background-color: aliceblue; margin-bottom: 20px; ;">Your Name</legend>
              
                <label for="first">First Name  : </label>
                <input style="margin-left: 14px; margin-bottom: 8px;" type="text" name="first" id="first" placeholder="ex.Magdy">
                <br>
            
                <label for="second">Second Name:</label>
                <input type="text" name="second" id="second" placeholder="ex.Mohammed">  
            </fieldset>
            
                <label for="phone">Your Phone:</label>
                <input style="margin-left: 4px;  margin-bottom: 8px;"  type="tel" name="phone" id="phone">
                <br>
            
                <label for="email">E-mail:</label>
                <input style="margin-left: 36px;  margin-bottom: 8px;" type="email" name="email" id="email">
                <br>
        
                <label for="passowrd">Passowrd:</label>
                <input style="margin-left: 18px;  margin-bottom: 8px;" type="password" name="passowrd" id="passowrd">
                <br>
            
                <label for="repassowrd">re-Passowrd:</label>
                <input  type="password" name="repassowrd" id="repassowrd">
                <br>
                <br>

                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <br>
            
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
                <br>
                <br>
            
                <input type="checkbox" name="degree" id="student" value="student">
                <label for="student">Student</label>
                <br>
            
                <input type="checkbox" name="degree" id="graduated" value="graduated">
                <label for="graduated">Graduated</label>
                <br>
                <br>
            
                <label for="university:">University</label>
                <select name="university" id="university">
                    <option value="1">AUC</option>
                    <option value="2">Alexandria</option>
                    <option value="3">Cairo</option>
                </select>
                <br>
                <br>
            
                <input type="submit">
            
        </fieldset>
        </form>
    </body>
